<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/ico" href="favicon/favicon.ico" />
    <title>User Preference</title>
  </head>
  <body>
    <center>
      <div>
        <h1 style="padding-top: 3%">User Preference</h1>
        <p>Choose a color and username you prefer.</p>


        <div style="padding-bottom: 1%">
          <button
            class="rounded-circle"
            type="button"
            id="button-addon2"
            style="padding: 5%; background-color: yellow"
          ></button>
          <button
            class="rounded-circle"
            type="button"
            id="button-addon2"
            style="padding: 5%; background-color: red"
          ></button>
        </div>
        <div style="padding-bottom: 2%">
          <button
            class="rounded-circle"
            type="button"
            id="button-addon2"
            style="padding: 5%; background-color: green;"
          ></button>

          <button
            class="rounded-circle"
            type="button"
            id="button-addon2"
            style="padding: 5%; background-color: blue"
          ></button>
        </div>
        <div class="input-group mb-3" style="width: 30%">
            <input
              type="text"
              class="form-control"
              placeholder="nickname"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Enter Room
            </button>
      </div>
    </center>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
