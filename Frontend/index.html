<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="socOperations.mjs"></script>
    <link rel="icon" type="image/ico" href="favicon/favicon.ico" />
    <title>Fadantic Trivia</title>
  </head>
  <body>
    <center>
      <div>
        <h1 style="padding-top: 9%">Fadantic Trivia</h1>
        <p>Enter a code to join a trivia.</p>
        <div class="input-group mb-3" style="width: 15%">
          <input
            style="text-align: center"
            id="name"
            type="text"
            class="form-control"
            placeholder="El Grungo"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
        </div>
        <div class="input-group mb-3" style="width: 15%">
          <input
            style="text-align: center"
            id="code"
            type="text"
            class="form-control"
            placeholder="Code"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <script type="module" src="socOperations.mjs"></script>
          <button
            onclick="socketJoin()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Enter Room
          </button>
        </div>
        <p>OR</p>
        <script type="module" src="socOperations.mjs"></script>
        <div class="input-group mb-3" style="width: 30%"></div>
        <button
          onclick="socketConnect()"
          type="button"
          class="btn btn-dark"
          id="host-button"
        >
          Host Fadantic Trivia Room
        </button>
      </div>
    </center>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript">
    let btnHost = document.getElementById("host-button");
    btnHost.addEventListener("click", () => {
      let name = document.getElementById("name");
      let nameVal = name.value;
      localStorage.setItem("name", `${nameVal}`);
      window.location.href = "http://localhost:5500/Frontend/userPref.html";
    });
    let btnJoin = document.getElementById("button-addon2");
    btnJoin.addEventListener("click", () => {
      let name = document.getElementById("name");
      let nameVal = name.value;
      localStorage.setItem("name", `${nameVal}`);
      let code = document.getElementById("code");
      let codeVal = code.value;
      localStorage.setItem("code", `${codeVal}`);
      window.location.href = "http://localhost:5500/Frontend/userPref.html";
    });
  </script>
</html>
